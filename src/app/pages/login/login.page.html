<ion-content class="login-content" padding>
  <ion-col>
    <div class="slogan_bienvenido_box"></div>
  </ion-col>
  <ion-row class="logo-row">
    <ion-col>
      <img src="../../../assets/images/logo-login.png" />
      <div class="texto">Versión: {{ appVersion }}</div>
      <br />
    </ion-col>
  </ion-row>
  <br />
  <ion-col>
    <div class="titulo_login">ACCESO A SOCIOS</div>
    <div class="texto">
      Ingrese los datos de acceso que le suministró <strong>{{razonSocialNombreCorto}}</strong>
    </div>
    <br />
  </ion-col>

  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input
                type="text"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="numOperador"
                placeholder="USUARIO"
                formControlName="usuario"
                required
              >
              </ion-input>
              <button item-end class="btn_user_icon">
                <ion-icon [name]="iconcuenta"></ion-icon>
              </button>
            </ion-item>
            <ion-item>
              <ion-input
                [type]="passwordTypeInput"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                name="clave"
                id="clave"
                placeholder="CLAVE DE ACCESO"
                formControlName="clave"
                required
              >
              </ion-input>
              <button
                item-end
                class="btn_eye_icon"
                (click)="togglePasswordMode()"
              >
                <ion-icon [name]="iconpassword"></ion-icon>
              </button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row> </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button
            id="submit-btn"
            type="submit"
            expand="block"
            class="btns"
            [disabled]="!isValidForm"
            >INGRESAR</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col class="signup-col">
        <ion-button
          class="recuperacion-btn"
          expand="block"
          class="btns"
          (click)="recuperarClave()"
          >Olvidé mi clave</ion-button
        >
      </ion-col>
    </ion-row>
