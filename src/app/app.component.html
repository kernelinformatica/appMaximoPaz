

 <ion-app >
  <ion-menu  contentId="main-content" menuId="menuPrincipal">

    <ion-content class="ion-padding">
      <ion-list id="inbox-list">
        <ion-list-header><img src="{{ getLogoEmpresa()}}"  /></ion-list-header>

        <hr>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

<hr>
        <ion-list-header >
          Servicios
       </ion-list-header>
       <ion-menu-toggle >
        <ion-item  routerDirection="root" button (click)="irAPedidoDeDinero()" lines="none" detail="false"  >
          <ion-icon aria-hidden="true" slot="start" [ios]="'cash-outline'" [md]="'cash-outline'"></ion-icon>
         <ion-label>Pedido de dinero</ion-label>

        </ion-item>
      </ion-menu-toggle>



      <ion-menu-toggle >
        <ion-item lines="none" detail="false" button (click)="irAOrdenesDeVenta()"  >
          <ion-icon aria-hidden="true" slot="start" [ios]="'document-outline'" [md]="'document-outline'"></ion-icon>
         <ion-label>Ordenes de Venta</ion-label>

        </ion-item>
      </ion-menu-toggle>
<hr>
      <ion-list-header>
        Otros
     </ion-list-header>

     <ion-menu-toggle >
      <ion-item lines="none" detail="false"  button (click)="irAlegales()" >
        <ion-icon aria-hidden="true" slot="start" [ios]="'information-circle-outline'" [md]="'information-circle-outline'"></ion-icon>
       <ion-label>Legales</ion-label>

      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle >
      <ion-item lines="none" detail="false" button (click)="salirDelSistema()" >
        <ion-icon aria-hidden="true" slot="start" [ios]="'power-outline'" [md]="'power-outline'"></ion-icon>
       <ion-label>Salir</ion-label>

      </ion-item>
    </ion-menu-toggle>
      </ion-list>





 </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Resumen</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"></ion-content>
  </div>
  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
